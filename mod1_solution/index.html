<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
      <title>Lunch Checker</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <style>
          .message { font-size: 1.3em; font-weight: bold; }
      </style>
  </head>

  <body>
   <div ng-controller='MsgController' class="container">
     <h1>Lunch Checker</h1>
       Wanna know if you have an excessive diet? <br>
       List your dishes for lunch in the box:
         <div class="form-group">
             <input id="lunch-menu"
                    type="text"
                    style="border-color:{{ style.color}}"
                    ng-model="items"
                    ng-keyup="displayNumeric();"
                    placeholder="separate by comma"
                    class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="lunchCheck()"
                     class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" >
<!--             {{ totalItems }} <br>-->
             <span ng-style="style">{{ msg }}</span>
         </div>
   </div>

</body>
</html>
