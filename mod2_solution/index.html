<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
                <h2>To Buy:</h2>
                <ul>
                    <ol>
                        <li ng-repeat="item in toBuyList.items">
                            Buy {{ item.quantity }} {{ item.name }}
                            <button class="btn btn-default" ng-click="toBuyList.boughtItem($index);"><span class="glyphicon glyphicon-ok"></span>
                                <img class="emoji" src="https://github.githubassets.com/images/icons/emoji/unicode/2611.png" height="20" width="20" align="absmiddle">
                                Bought
                            </button>
                        </li>
                    </ol>
                </ul>
                <div class="emptyMessage" ng-if="!toBuyList.items.length" >Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
                <h2>Already Bought:</h2>
                <ul>
                    <ol>
                        <li ng-repeat="item in boughtList.items">
                            Bought {{ item.quantity }} {{ item.name }}
                        </li>
                    </ol>
                </ul>
                <div class="emptyMessage" ng-if="!boughtList.items.length">Nothing bought yet.</div>
            </div>
        </div>
    </div>
    <footer class="container text-center">Â©2019 YQ</footer>
</body>
</html>
