<h3>{{ title }}</h3>
<div>
  <div ng-repeat="item in menu.foundItems">
<!--    <div class="clearfix" ng-if="$index % 2 == 0"></div>-->
      <h4>{{ item.name }}</h4>
      <small>({{ item.short_name }})</small>
      <p>{{ item.description }}</p>
      <button ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
  </div>
</div>
<div class="alert alert-danger" role="alert" ng-if="!menu.foundItems.items.length" ng-show="menu.onEmpty">{{ menu.onEmpty }}</div>
